<script>
  const FourWeeler = {
    tyre: "apollo",
    sit: 5,
    battery: "amaron",
    oil: "castrol",
    sitColor: "brown",
    break: "disk",
  };
  let p1 = Object.create(FourWeeler);
  let p2 = Object.create(FourWeeler, { name: { value: "Arya" } });
  let p3 = Object.create(FourWeeler, { name: { value: "Vista" } });

  console.log(p1);
  console.log(p2);
  console.log(p3);

  // using constructor function
  function FourWeeler1(n) {
    this.name = n;
    this.tyre = "apollo";
    this.sit = 5;
    this.battery = "amaron";
    this.oil = "castrol";
    this.sitColor = "brown";
    this.break = "disk";
  }

  let car1 = new FourWeeler1("Indica");
  console.log(car1);

  let car2 = new FourWeeler1("Neon");
  console.log(car2);
</script>
